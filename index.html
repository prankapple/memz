<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Troll Website with Memz.js</title>
  
  <!-- Load the Memz.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/@skwalexe/memz@0.1.0/dist/memz.umd.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }

    .container {
      margin-top: 50px;
    }

    button {
      background-color: #ff0000;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      background-color: #cc0000;
    }

    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Ultimate Troll Website</h1>
    <p>Click the buttons below to unleash some chaos! ðŸ”¥</p>

    <button onclick="startTrolling()">Activate Full Troll</button>
    <button onclick="invertColors()">Invert Colors</button>
    <button onclick="rotateScreen()">Rotate Screen</button>
    <button onclick="showMessageBoxes()">Show Message Boxes</button>
    <button onclick="changeCursor()">Change Cursor</button>
    <button onclick="floatingIcons()">Floating Icons</button>
    <button onclick="playComputerSounds()">Play Computer Sounds</button>
  </div>

  <script>
    // Initialize Memz.js only after the document is fully loaded
    window.addEventListener('load', function() {
      const mmz = new Memz('https://cdn.jsdelivr.net/gh/SkwalExe/Memz.js@0.1.0/src/assets/');

      // Functions to trigger the trolling effects
      window.startTrolling = function() {
        mmz.all(); // Start all effects at once
      }

      window.invertColors = function() {
        mmz.invertColors();
      }

      window.rotateScreen = function() {
        mmz.rotateScreen();
      }

      window.showMessageBoxes = function() {
        mmz.messageBoxes();
      }

      window.changeCursor = function() {
        mmz.changeCursor();
      }

      window.floatingIcons = function() {
        mmz.floatingIcons();
      }

      window.playComputerSounds = function() {
        mmz.computerSounds();
      }
    });
  </script>
</body>
</html>
